<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="theme.css">
</head>
<body>


<div class="container" id="app">
     <div class="card">
         <h1 :style="{
            color: inputValue.length < 5 ? 'red' : 'blue',
            fontSize: inputValue.length < 5 ? '2rem' : '1.5rem'
         }">{{ title }}</h1>
         <div class="form-control">
             <input
                 type="text"
                 :placeholder="placeholderString"
                 v-model="inputValue"
                 @input="inputChangeHandler"
                 @keypress.enter="addNewNote"
             />
         </div>
         <button class="btn" @click="addNewNote">Добавить</button>
         <hr>
         <ul class="list" v-if="notes.length !== 0">
             <li class="list-item" v-for="(myNote, idx) in notes">
<!--                <span :class="myNote.length > 5 ? 'primary' : 'bold' ">({{ idx }}) {{ toUpperCase(myNote) }}</span>-->
                <span :class="['bold', {'primary': myNote.length > 5 }]">({{ idx }}) {{ toUpperCase(myNote) }}</span>
                 <button
                         class="btn danger"
                         @click="deleteNote(idx)"
                 >Удалить</button>
             </li>
             <hr>
             <li>
                 <strong> Общее кол-во: {{ notes.length }}</strong> | Удвоенное: {{ doubleCountComputed }}
             </li>
         </ul>
         <div v-else>Заметок нет!</div>
     </div>
</div>

<script src="https://unpkg.com/vue@next"></script>
<script src="app.js"></script>
</body>
</html>
